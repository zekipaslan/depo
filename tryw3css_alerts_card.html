<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-container">

<h2>Alert as a Card</h2>
<p>Use the w3-card classes to display an alert as a card:</p>

<div class="w3-panel w3-pale-yellow w3-card">
  <p>w3-card</p>
</div>
<div class="w3-panel w3-pale-yellow w3-card-4 w3-display-container">
<span onclick="this.parentElement.style.display='none'"
class="w3-button w3-display-topright">&times;</span>
  <p>w3-card-4</p>
</div>

<div class="w3-panel w3-yellow w3-card">
  <p>w3-card</p>
</div>

<div class="w3-panel w3-yellow w3-card-4">
  <p>w3-card-4</p>
</div>

</body>
</html>
