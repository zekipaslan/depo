<!DOCTYPE html>
<html>
<title>W3.CSS</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <style>
.marked {
    color: green;
    
    }
        .marked2 {
            color: orange;
        }      
    </style> 
    <script src="https://www.w3schools.com/lib/w3.js"></script>
<body>
     
    
    
    <form action="" class="w3-container w3-round-large w3-card-4 w3-text-orange w3-margin" style="width:70%">
        <div class="w3-row">
        <div class="w3-half w3-container ">

  <div class="w3-row w3-section " >
  <div class="w3-col"  style="width:40px"><i class="w3-xlarge w3-opacity fa fa-user" id="NI"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border-green" min="6" max="12" id="NN" name="nick" type="text" placeholder="Kullanıcı Adı" pattern="[A-Za-z]{6,12}" required title="Bu alana minimum 6, maximum 12 karakter giriniz" >
    </div>
</div>
      
      <div class="w3-row w3-section">
      <div class="w3-col" style="width:40px"><i class="w3-xlarge w3-opacity-max fa fa-lock"></i></div>
      <div class="w3-rest">
      <input class="w3-input w3-border-green" name="passw" type="password" placeholder="Şifre" required>
    </div> 
        </div>
       
      <div class="w3-row w3-section">
      <div class="w3-col" style="width:40px"><i class="w3-xlarge fa fa-envelope-o" ></i></div>
      <div class="w3-rest">
      <input class="w3-input w3-border-green" name="email" type="text" placeholder="Email" required>
    </div> 
        <input class="w3-check w3-margin-top w3-small" type="checkbox" required>
<label class="w3-text-black w3-tiny">Üyelik Sözleşmesi ve Kişisel verilerin Korunması</label>
          
          </div> 
          </div>
      <div class="w3-half w3-container ">
          
      <div class="w3-row w3-section">
      <div class="w3-col" style="width:40px"><i class="fa fa-calendar w3-opacity-max"> </i></div>
      <div class="w3-rest">
      <input class="w3-select w3-border-green w3-opacity" type="date" name="bday" min="1940-12-31" max="2000-01-01" required>    
    </div> 
        </div>
          
          <div class="w3-row w3-section">
      <div class="w3-col" style="width:40px"><i class="fa fa-heart w3-opacity-max"> </i></div>
          
          <div class="w3-rest">
          <select class="w3-select w3-border-green w3-opacity" name="option" required>
  <option value="" disabled selected>Medeni Durumu</option>
  <option value="1">Bekar</option>
  <option value="2">Evli</option>
  <option value="3">Boşanmış</option>
  <option value="4">Ayrı Yaşamakta</option>
</select>
  </div> </div>
            
         <div class="w3-row w3-section">
      <div class="w3-col" style="width:40px"><i class="fas fa-venus-mars w3-opacity-max"> </i></div>
         <div clas="w3-rest"><i class="w3-margin-right" style="color: black">Cinsiyetiniz..?</i> 
            <img class="w3-radio w3-margin-left w3-circle w3-border-orange" type="radio" name="gender" value="female" id="kad" src="/img/female.png" onclick="myfunctionF()"  alt="kadın" style="width:60px;height: auto; cursor:pointer" >
             
             <img class="w3-radio w3-margin-left w3-circle w3-border-orange" type="radio" name="gender" value="male" id="erk" src="/img/male.png" onclick="myfunctionM()"  alt="erkek" style="width:60px;height: auto; cursor:pointer" >
            </div>
        </div>
          
          <div class="w3-row w3-section">
          <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding" >Kayıt</button>
              </div>
            </div>
        </div>
    
 
</form>
<script>
    var myInput = document.getElementById("NN");
    var myIcon = document.getElementById("NI")
    myInput.onkeyup = function() {
        //var TrueLetters = /[6-12]/g;
        if((myInput.value.length > 5) && (myInput.value.length <= 12)) {  
  // myInput.classList.remove("w3-border-green");
    //myInput.classList.add("w3-border-red");
            myIcon.classList.add('marked');
            myIcon.classList.remove('marked2');
            //w3.addClass('#NN','w3-border-red');
   // W3.removeClass('#NN','w3-border-green') ;       
  } else {
            myIcon.classList.add('marked2');
            myIcon.classList.remove('marked');
      //myInput.classList.remove("w3-border-red");
    //myInput.classList.add("w3-border-green");
  }}
        
        
function myfunctionM(){
w3.addStyle('#erk','border','2px solid');
w3.addStyle('#kad','border','none');
    document.getElementById("erk").checked = true;
    document.getElementById("kad").checked = false;
}
function myfunctionF(){
w3.addStyle('#kad','border','2px solid');
w3.addStyle('#erk','border','none');
    document.getElementById("kad").checked = true;
    document.getElementById("erk").checked = false;
}
    </script>    
</body>
</html>
