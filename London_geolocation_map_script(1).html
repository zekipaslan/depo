<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:300px;"></div>

<script src="https://maps.google.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
<script>
var kordinat = new google.maps.LatLng(51.508742,-0.120850);
function myMap() {
var mapProp= {
  center:kordinat,
  zoom:5,
};

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({
  position:kordinat,
  map:map,
  title:"You are here!"
});
var myTrip = [Manchester,Liverpool,Londra];
var flightPath = new google.maps.Polyline({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2
});
}
</script>


</body>
</html>
