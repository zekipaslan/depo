<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Perfect for creating counters:</p>

<p id="demo"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
// Define an object
var obj = {counter : 0};

// Define Setters and Getters
Object.defineProperty(obj, "reset", {
  get : function () {this.counter = 0;}
});
Object.defineProperty(obj, "increment", {
  get : function () {this.counter++;}
});
Object.defineProperty(obj, "decrement", {
  get : function () {this.counter--;}
});
Object.defineProperty(obj, "add", {
  set : function (value) {this.counter += value;}
});
Object.defineProperty(obj, "subtract", {
  set : function (value) {this.counter -= value;}
});

// Play with counter:
obj.reset;
obj.add = 5;
obj.subtract = 1;
obj.increment;
obj.decrement;
document.getElementById("demo").innerHTML = obj.counter;
Object.defineProperty(obj, "increment", {enumerable:false});
Object.defineProperty(obj, "year", {value:"2008"});


var person = {fname:"John", lname:"Doe", age:25}; 
var txt="";
var x;
 for (x in obj) {
  txt += x ;
 }
  document.getElementById("demo4").innerHTML =txt;
 document.getElementById("demo2").innerHTML =Object.keys(obj)
document.getElementById("demo3").innerHTML= Object.getOwnPropertyNames(obj);
</script>

</body>
</html>
